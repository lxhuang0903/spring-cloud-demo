server:
  port: 8761
spring:
  application:
    name: eureka-service
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 60
  server:
    enable-self-preservation: false
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
